<html>
<head>
	<!-- DUF Editor plugin -->
	<link rel="stylesheet" href="duf-editor/lib/jquery-ui.min.css" />
	<link rel="stylesheet" href="duf-editor/duf-editor.css" />
	<script src="duf-editor/lib/jquery-1.11.3.min.js"></script>
	<script src="duf-editor/lib/jquery-ui.min.js"></script>
	<script src="duf-editor/lib/d3.min.js"></script>
	<script src="duf-editor/duf-editor.js"></script>

	<style type="text/css">
		.duf-editor, #dufEditorWrapper {
			position: absolute;
			margin: 0px;
			padding: 0px;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
			border: none;
		}
	</style>
</head>
<body>
	<textarea name="cfg" id="editor" class="duf_editor_widget" rows="25" cols="80"></textarea>

	<script type="text/javascript">

		// Load data
		var editor = document.getElementById("editor");
		editor.value = WebWrap.editorData;

		// Watch for change of editor data (file loaded or something)
		WebWrap.editorDataChanged.connect(function(data) {
			editor.value = data;
		});

		// Update data when changed by editor
		editor.onchange = function(event) {
			if (WebWrap.editorData != editor.value) {
				WebWrap.editorData = editor.value;
				WebWrap.modified = true;
			}
		};

		// Setup editor
		jQuery('textarea#editor').dufEditor();

	</script>
</body>
</html>
